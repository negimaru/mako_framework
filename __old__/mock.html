<!DOCTYPE html>
<html>

<head>
    <style>
        @font-face {
            font-family:'Reactor7';
            src:url('./fonts/Reactor7.eot');
            src:url('./fonts/Reactor7.eot?#iefix') format('embedded-opentype'),
            url('./fonts/Reactor7.woff') format('woff'),
            url('./fonts/Reactor7.ttf') format('truetype'),
            url('./fonts/Reactor7.svg#Reactor7') format('svg');
            font-weight:normal;
            font-style:normal;
        }

        @font-face {
            font-family:'final-fantasy';
            src:url('./fonts/finalf.ttf');
        }



        body{
            background-color: black;
            font-family: Reactor7 ,final-fantasy;
        }
        .main-container {
            background-color: black;
            display: flex;
        }

        .menu {
            /*box-shadow: 0px 0px 0px 6px rgba(199,204,200,1);*/
            border-radius: 8px;
            padding: 10px;
            color: #FFF;
            border: 8px solid transparent;
            -webkit-border-image: url('./img/menu-border.png') 10 10 stretch;
         }


        .menu__left-menu-container {
            background: linear-gradient(135deg, #1051af 0%,#040017 86%);
            width: 80%;
            display: flex;
            flex-direction: column;
        }


        .menu__right-menu-container {
            width: 20%;
            display: flex;
            flex-direction: column;
            align-content: space-between;
            justify-content: space-between;

        }

        .menu__items {
            width: 100%;
            background: linear-gradient(135deg, #1051af 0%,#040017 86%);
            display: flex;
            flex-basis: auto;
            flex-direction: column;
        }

        .menu__dates {
            width: 100%;
            background: linear-gradient(135deg, #1051af 0%,#040017 86%);
            display: flex;
            flex-basis: auto;
            flex-direction: column;
        }

        .menu__location{
            width: 100%;
            background: linear-gradient(135deg, #1051af 0%,#040017 86%);
            display: flex;
            flex-basis: auto;
            flex-direction: column;
        }
        .character_container{
            display: flex;
            flex-direction: row;
        }
        .photo_container , .status_container, .level_container{
            display: flex;
            width: 100%;
            flex-direction: column;
        }


        /* Fill Bars */
        .progress-bar__container{
            background-color: #acacac;
            height: 15px;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0;
            justify-content: center;
            box-shadow: 1px 1px 0px 1px #181818, 0 0px 0px #7a7a7a inset;
        }
        .progress-bar__fill--container{
            width: 98%;
            height: 80%;
            padding: 0% 1%;
        }
        .progress-bar__fill--content{
            width: 74%;
            height: 100%;
        }
        .progress-bar__fill--container .pink{
            background: linear-gradient(to bottom, #cd82a8 0%,pink 50%,rgba(201,201,201,1) 51%,lightpink);
        }
        .progress-bar__fill--container .yellow{
            background: yellow;
        }
        .progress-bar__fill--container .red{
            background: linear-gradient(to bottom, darkred 0%,red 50%,rgba(201,201,201,1) 51%,red);
        }
        .progress-bar__fill--container .blue{
            background: linear-gradient(to bottom, rgba(30,87,153,1) 0%,rgba(41,137,216,1) 50%,rgba(201,201,201,1) 51%,rgba(76,144,255,1) 71%);
        }
        .progress-bar__fill--container .rainbow{
            background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3);
            background-size: 1800% 1800%;
            animation: rainbow 2s ease infinite;
        }


        @-webkit-keyframes rainbow {
            0%{background-position:0% 82%}
            50%{background-position:100% 19%}
            100%{background-position:0% 82%}
        }
        @-moz-keyframes rainbow {
            0%{background-position:0% 82%}
            50%{background-position:100% 19%}
            100%{background-position:0% 82%}
        }
        @-o-keyframes rainbow {
            0%{background-position:0% 82%}
            50%{background-position:100% 19%}
            100%{background-position:0% 82%}
        }
        @keyframes rainbow {
            0%{background-position:0% 82%}
            50%{background-position:100% 19%}
            100%{background-position:0% 82%}
        }






    </style>

</head>
<body>
